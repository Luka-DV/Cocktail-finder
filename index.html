<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Cocktail Search Engine">
    	<meta name="keywords" content="cocktails">

		<title>Cocktail Finder</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

    <section>
        <h1><label for="inp">Which Cocktail?</label></h1>
        <input id="inp" type="text" name="" value="" aria-label="Search for cocktails by name or ingredient">

		<div name="button-container" role="container">
			<button id="getCocktail" type="button" name="button" role="button">Get Cocktail</button>
			<button id="lucky" type="button" name="button" role="button">I Am Feeling Lucky</button>
			<button id="ingredient" type="button" name="button" role="button">Search By Ingredient</button>
		</div>
    

        <h2 class="hidden"></h2>

        <h3 class="hidden"></h3>

        <ul id="ingr"></ul>

        <h4 id="instr" class="hidden"></h4>

		<p></p>

		<div id="cocktails" role="region" aria-live="polite"></div>

    </section>

    <section class="hidden">
        <img src="" alt="No picture yet">
    </section>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
